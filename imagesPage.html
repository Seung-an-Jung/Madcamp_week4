<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style_index.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="http://fakedomain.com/smilemachine/html.css"
    />
    <title>Image Uploading</title>
  </head>

  <body>
    <div class="border">
      <div class="parent_search">
        <img src="resource/zzal1.png" width="100px" height="100px" />

        <div class="flexsearch">
          <div class="flexsearch--wrapper">
            <div class="flexsearch--input-wrapper">
              <input
                class="flexsearch--input"
                type="search"
                id="search_local"
                placeholder="키워드 검색"
              />
            </div>
            <input
              class="flexsearch--submit"
              type="button"
              value="&#10140;"
              onClick="search_local()"
            />
          </div>
        </div>
        <img
          class="popup"
          src="resource/plus.png"
          width="40px"
          height="40px"
          onclick="showPopup();"
        />
      </div>

      <div id="container"></div>
      <script src="recommendation.js"></script>
    </div>
  </body>
</html>
