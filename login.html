<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <ul>
        <li onclick="kakaoLogin();" style="list-style: none;">
          <a href="javascript:void(0)">
            <img src="./resource/kakaologin.png" style="height:60px;width: auto;"></a>
          </a>
        </li>
        <li onclick="kakaoLogout();"  style="list-style: none;">
          <a href="javascript:void(0)">
              <button> 로그아웃</button>
          </a>
        </li>
    </ul>
    <!-- 카카오 스크립트 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init('35ec1c1307e3efde010d745374ff892d'); 
    console.log(Kakao.isInitialized()); // sdk초기화여부판단
    //카카오로그인
    function kakaoLogin() {
        Kakao.Auth.login({
            scope:'profile_nickname, account_email',
          success: function (response) {
            Kakao.API.request({
              url: '/v2/user/me',
              success: function (response) {
                  console.log(response)

          fetch('http://192.249.18.145:443/sign', {
                        method: 'POST',
                        body: JSON.stringify({
                          username: response.kakao_account.nickname,
                        }),
                      })
                        .then(res => {
                          if (res.status === 400) {
                            console.log('fail');
                          } else if (res.status === 200) {
                            console.log('success');
                          }
                        })
                        .catch(error => console.log('error', error));
              },
              fail: function (error) {
                console.log(error)
              },
            })
          },

        })
      }
    //카카오로그아웃  
    function kakaoLogout() {
        
        if (Kakao.Auth.getAccessToken()) {
          Kakao.API.request({
            url: '/v1/user/unlink',
            success: function (response) {
                console.log(response)
            },
            fail: function (error) {
              console.log(error)
            },
          })
          Kakao.Auth.setAccessToken(undefined)
        }
      }  
    </script>

</html>
