<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="login.js"></script>
    <link rel="stylesheet" href="style_login.css" />
    <title>Login Page</title>

  </head>
  <body>

    <html>
      <div class="cropping">
        <img src="./resource/진짜최종.gif" width="390px" height="600px" id = "ZZAL_logo">
      </div>
        <div class="img_wrapper">
          <input type="text" id="username" name="username" placeholder="Username" class="loginbox">
        </div>
      
        <div class="img_wrapper">
          <input type="password" id="pass" name="password" placeholder="Password" class="loginbox">
       </div>
      
       <div class="button">
          <img src="resource/login.png"  onClick="signin()" width="140px" height="40px"  class="login"/>
          <img src="resource/signup.png"  onClick="location.href='signup.html'" width="140px" height="40px" class="login"/>
       </div>
    
      
  </body>
  
</html>
