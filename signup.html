<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="signup.js"></script>
    <link rel="stylesheet" href="style_signup.css" />

    <title>Sign up Page</title>
  </head>
  <body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <html>
        <h2>sign up</h2>

        <form>
            <div class="container">
              <div class="img_wrapper">
                <input type="text" id="username" name="username" placeholder="Enter username" class="signupbox">
              </div>
            
              <div class="img_wrapper">
                <input type="password" id="pass" name="password" placeholder="Enter Password"  class="signupbox">
             </div>
             <div class="img_wrapper">
              <input type="password" id="pass" name="psw-repeat" id="psw-repeat" placeholder="Repeat Password"  class="signupbox">
           </div>
          </div>


          <div class="button">
            <img src="resource/login.png"  onClick="signup()" width="100px" height="40px"  class="login"/>
            <img src="resource/cancel.png"  onClick="location.href='login.html'" width="100px" height="40px" class="login"/>
         </div>
            </div>
          </form>
  </body>
</html>
