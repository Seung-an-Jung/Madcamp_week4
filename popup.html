<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style_pop.css" />
    <title>Image Uploading</title>
  </head>

  <body>
    <div>
      <form
        action="http://192.249.18.145:443/"
        method="POST"
        enctype="multipart/form-data"
      >
        <div>
          <label for="name"></label>
          <input
            type="text"
            id="name"
            placeholder="Image name"
            value=""
            name="name"
            class="submitbox"
          />
        </div>
        <div>
          <label for="desc"></label>
          <input
            type="text"
            id="desc"
            rows="2"
            placeholder="Hashtags"
            value=""
            name="desc"
            class="submitbox"
          />
        </div>
        <div>
          <label for="image"></label>
          <input
            type="file"
            id="image"
            name="image"
            value=""
            class="submit_btn"
            required
          />
        </div>
        <div>
          <img
            type="button"
            src="resource/submit.jpeg"
            onClick="upload()"
            width="110px"
            height="50px"
            class="submit_btn"
          />
        </div>
      </form>
    </div>
  </body>
</html>
