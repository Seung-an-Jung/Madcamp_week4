<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="popup.js"></script>
    <link rel="stylesheet" href="style_pop.css" />
    <title>Image Uploading</title>
  </head>

  <body>
    <div>
      <form
        action="http://192.249.18.145:443/"
        method="POST"
        enctype="multipart/form-data"
        id="upload"
      >
        <div>
          <input
            type="text"
            id="name"
            placeholder="Image name"
            value=""
            name="name"
            class="submitbox"
          />
        </div>
        <div>
          <input
            type="text"
            id="desc"
            rows="2"
            placeholder="Hashtags"
            value=""
            name="desc"
            class="submitbox"
          />
        </div>
        <div>
          <input
            type="file"
            id="image"
            name="image"
            value=""
            class="submit"
            required
          />
        </div>
        <div>
          <button type="submit" onClick="upload()">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
